<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR : Meal Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html"><img src="logo.jpg" alt="Logo" class="logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mealPlanner.html">Meal Planner</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="review.html">Review</a></li> 
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>MEAL SEARCHER</h1>

        <!-- Dropdown for category selection -->
        <label for="category">Select Category:</label>
        <select id="category">  
            <option value="Beef">Beef</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Chicken">Chicken</option>
            <option value="Dessert">Dessert</option>
            <option value="Goat">Goat</option>
            <option value="Lamb">Lamb</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Pasta">Pasta</option>
            <option value="Pork">Pork</option>
            <option value="Seafood">Seafood</option>
            <option value="Side">Side</option>
            <option value="Starter">Starter</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
        </select>

        <button id="fetchMealButton" onclick="buttonClicked()">Search</button><br>
        <label>or</label><br>
        <label for="ingredient">By Ingredient:</label>  
        <input type="text" id="ingredient" placeholder="e.g., chicken">
        <button onclick="searchByIngredient()">Search</button>

        <div class="results-container">
            <div id="mealList" class="meal-list"></div>
            <div id="mealDetails" class="meal-details"></div>
        </div>

        <form>
            <div class="form-group">
                <label>File name</label>
                <input id="fileName" type="text" class="form-control" placeholder="Enter file name">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea id="fileContents" class="form-control" rows="5" placeholder="Meal details will appear here..." ></textarea>
            </div>
        </form>
        
        <!-- Action buttons section -->
        <button id="btnCreate" class="btn">Save Meal Plan</button>
        <button id="btnRead" class="btn">Read</button>
        <button id="btnDelete" class="btn">Delete</button>
        <button id="btnClear" class="btn" onclick="clearContent()">Clear</button>
        <p id="error"></p>

        <div class="file-list-container">
            <label>Saved Meal Plans</label>
            <div id="fileList"></div>
            <!-- Saved files will be displayed here -->
        </div>
    
    </div>


 

  <script src="fetch_search.js"></script>
  <script src="crud.js"></script>

  <footer> <!-- Footer section -->
      <p>&copy; 2024 AR Meal Application. All rights reserved.</p>
  </footer>
</body>
</html>
